version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pixelquest-db
    environment:
      POSTGRES_USER: pixelquest
      POSTGRES_PASSWORD: pixelquest123
      POSTGRES_DB: pixelquest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pixelquest-network

  redis:
    image: redis:7-alpine
    container_name: pixelquest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pixelquest-network

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: pixelquest-backend
    environment:
      DATABASE_URL: postgresql://pixelquest:pixelquest123@postgres:5432/pixelquest?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 3000
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ../backend:/app
      - /app/node_modules
    networks:
      - pixelquest-network
    command: npm run dev

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: pixelquest-frontend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_WS_URL: ws://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - pixelquest-network
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

networks:
  pixelquest-network:
    driver: bridge
